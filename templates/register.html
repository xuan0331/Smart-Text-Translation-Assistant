    <style>

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {

            padding: 0;
            box-sizing: border-box;

        body {

            min-height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .grid-background {
            position: fixed;
            width: 100%;
            height: 100%;
            background:
                    linear-gradient(rgba(255, 255, 255, 0.04) 1px, transparent 1px),
                    linear-gradient(90deg, rgba(255, 255, 255, 0.04) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: 0;
        }

        @keyframes gridMove {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(50px, 50px);
            }
        }

        .crystal-pieces {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .crystal {
            position: absolute;
            background: var(--primary-glow);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            animation: crystalFloat 20s infinite linear;
            filter: blur(15px);
            opacity: 0.6;
        }

        @keyframes crystalFloat {
            0% {
                transform: rotate(0deg) scale(1);
            }
            50% {
                transform: rotate(180deg) scale(1.2);
            }
            100% {
                transform: rotate(360deg) scale(1);
            }
        }

        .light-bands {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .light-band {
            position: absolute;
            width: 300%;
            height: 100px;
            background: var(--primary-glow);
            filter: blur(60px);
            animation: lightBandMove 15s infinite linear;
            opacity: 0.3;
        }

        @keyframes lightBandMove {
            0% {
                transform: translateX(-100%) rotate(0deg);
            }
            100% {
                transform: translateX(100%) rotate(360deg);
            }
        }

        .main-scene {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            z-index: 10;
            perspective: 1000px;
        }

        .crystal-container {
            position: relative;
            width: 450px;
            min-height: 600px;
            background: var(--glass-bg);
            border-radius: 32px;
            backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid var(--glass-border);
            box-shadow:
                    0 8px 32px rgba(0, 0, 0, 0.3),
                    inset 0 1px 0 rgba(255, 255, 255, 0.15),
                    inset 0 8px 32px rgba(255, 255, 255, 0.1);
            animation: containerBreath 8s ease-in-out infinite;
            overflow: hidden;
        }

        .crystal-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: var(--primary-glow);
            z-index: -1;
            filter: blur(20px);
            opacity: 0.5;
            animation: borderGlow 3s ease-in-out infinite alternate;
        }

        @keyframes containerBreath {
            0%, 100% {
                transform: scale(1) rotateX(0deg) rotateY(0deg);
                box-shadow:
                        0 8px 32px rgba(0, 0, 0, 0.3),
                        inset 0 1px 0 rgba(255, 255, 255, 0.15);
            }
            50% {
                transform: scale(1.02) rotateX(1deg) rotateY(1deg);
                box-shadow:
                        0 15px 45px rgba(0, 0, 0, 0.4),
                        inset 0 1px 0 rgba(255, 255, 255, 0.2),
                        0 0 50px rgba(255, 255, 255, 0.1);
            }
        }

        @keyframes borderGlow {
            0% {
                opacity: 0.3;
                filter: blur(15px);
            }
            100% {
                opacity: 0.6;
                filter: blur(25px);
            }
        }

        .crystal-refraction {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg,
            transparent 30%,
            rgba(255, 255, 255, 0.1) 50%,
            transparent 70%);

            z-index: 1;

        @keyframes refractionMove {
            0% {
                transform: translateX(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) rotate(45deg);
            }
        }

            border-radius: 15px;

        .checkbox-input {

            height: 22px;

            appearance: none;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        .checkbox-input:checked {

            left: -50%;

            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);

        @keyframes buttonShine {

            }

        .decorative-elements {

        .decorative-dot {
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            opacity: 0.3;
            animation: dotPulse 2s infinite ease-in-out;

        .decorative-dot:nth-child(1) { animation-delay: 0s; }

        .decorative-dot:nth-child(3) { animation-delay: 0.4s; }
        .decorative-dot:nth-child(4) { animation-delay: 0.6s; }

        @keyframes dotPulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.3;
            }
            50% {
                transform: scale(1.5);
                opacity: 1;
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            }
        }

        .form-footer {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
        }

        .footer-link {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 14px;
            font-weight: 300;
            position: relative;
            padding-bottom: 5px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .footer-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 1px;
            background: white;
            transition: width 0.3s ease;
        }

        .footer-link:hover {
            color: white;
        }

        .footer-link:hover::after {
            width: 100%;
        }

        .floating-particles {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;

        }

        @keyframes particleFloat {
            0% {

            90% {

            }
            100% {
                transform: translate(var(--tx), var(--ty));

        .password-strength {
            margin-top: 10px;

        .strength-bar {

            background: linear-gradient(90deg, #ff0000, #ff9900, #ffff00, #00ff00);
        }

        .strength-text {
            position: absolute;
            right: 0;
            top: -20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .gradient-text {
            background: linear-gradient(45deg, #6dd6ff, #8b80ff, #ff9ff3, #7cf7e6);

        .subtitle {

        @media (max-width: 768px) {

        }

        @media (max-width: 480px) {

            }

            }

            .main-title {
                font-size: 28px;
            }

            .form-footer {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
        }
    </style>
