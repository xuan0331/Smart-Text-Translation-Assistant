<html lang="zh-CN">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁôªÂΩïÈ°µÈù¢</title>
    <style>
        :root {
            --primary-glow: linear-gradient(45deg,
            #6dd6ff, #8b80ff, #ff9ff3, #7cf7e6, #5ad0ff, #9fb4ff, #a7f0ff);
            --secondary-glow: linear-gradient(45deg,
            #7cf7e6, #9fb4ff, #ff9ff3, #6dd6ff);
            --glass-bg: rgba(18, 22, 35, 0.88);
            --glass-border: rgba(255, 255, 255, 0.14);
            --glass-highlight: rgba(255, 255, 255, 0.25);
        }

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            overflow: hidden;
            background: linear-gradient(135deg, #0b1020 0%, #101a30 50%, #152444 100%);
            min-height: 100vh;
            position: relative;
        }

        .grid-background {
            position: fixed;
            width: 100%;
            height: 100%;
            background:
                    linear-gradient(rgba(255, 255, 255, 0.04) 1px, transparent 1px),
                    linear-gradient(90deg, rgba(255, 255, 255, 0.04) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: 0;
        }

        @keyframes gridMove {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(50px, 50px);
            }
        }

        .crystal-pieces {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .crystal {
            position: absolute;
            background: var(--primary-glow);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            animation: crystalFloat 20s infinite linear;
            filter: blur(15px);
            opacity: 0.6;
        }

        @keyframes crystalFloat {
            0% {
                transform: rotate(0deg) scale(1);
            }
            50% {
                transform: rotate(180deg) scale(1.2);
            }
            100% {
                transform: rotate(360deg) scale(1);
            }
        }

        .light-bands {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .light-band {
            position: absolute;
            width: 300%;
            height: 100px;
            background: var(--primary-glow);
            filter: blur(60px);
            animation: lightBandMove 15s infinite linear;
            opacity: 0.3;
        }

        @keyframes lightBandMove {
            0% {
                transform: translateX(-100%) rotate(0deg);
            }
            100% {
                transform: translateX(100%) rotate(360deg);
            }
        }

        .main-scene {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            z-index: 10;
            perspective: 1000px;
        }

        .crystal-container {
            position: relative;
            width: 480px;
            min-height: 550px;
            background: var(--glass-bg);
            border-radius: 32px;
            backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid var(--glass-border);
            box-shadow:
                    0 8px 32px rgba(0, 0, 0, 0.3),
                    inset 0 1px 0 rgba(255, 255, 255, 0.15),
                    inset 0 8px 32px rgba(255, 255, 255, 0.1);
            animation: containerBreath 8s ease-in-out infinite;
            overflow: hidden;
        }

        .crystal-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: var(--primary-glow);
            z-index: -1;
            filter: blur(20px);
            opacity: 0.5;
            animation: borderGlow 3s ease-in-out infinite alternate;
        }

        @keyframes containerBreath {
            0%, 100% {
                transform: scale(1) rotateX(0deg) rotateY(0deg);
                box-shadow:
                        0 8px 32px rgba(0, 0, 0, 0.3),
                        inset 0 1px 0 rgba(255, 255, 255, 0.15);
            }
            50% {
                transform: scale(1.02) rotateX(1deg) rotateY(1deg);
                box-shadow:
                        0 15px 45px rgba(0, 0, 0, 0.4),
                        inset 0 1px 0 rgba(255, 255, 255, 0.2),
                        0 0 50px rgba(255, 255, 255, 0.1);
            }
        }

        @keyframes borderGlow {
            0% {
                opacity: 0.3;
                filter: blur(15px);
            }
            100% {
                opacity: 0.6;
                filter: blur(25px);
            }
        }

        .crystal-refraction {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg,
            transparent 30%,
            rgba(255, 255, 255, 0.1) 50%,
            transparent 70%);
            animation: refractionMove 6s infinite linear;
            z-index: 1;
        }

        @keyframes refractionMove {
            0% {
                transform: translateX(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) rotate(45deg);
            }
        }

        .crystal-form {
            position: relative;
            padding: 50px 40px;
            z-index: 2;
        }

        .title-wrapper {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }

        .main-title {
            color: white;
            font-size: 42px;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 20px;
            text-shadow:
                    0 0 10px rgba(255, 255, 255, 0.5),
                    0 0 20px rgba(255, 255, 255, 0.3),
                    0 0 30px rgba(255, 255, 255, 0.2);
            position: relative;
            display: inline-block;
            animation: titleShimmer 4s ease-in-out infinite;
        }

        @keyframes titleShimmer {
            0%, 100% {
                text-shadow:
                        0 0 10px rgba(255, 255, 255, 0.5),
                        0 0 20px rgba(255, 255, 255, 0.3);
            }
            50% {
                text-shadow:
                        0 0 20px rgba(255, 255, 255, 0.8),
                        0 0 40px rgba(255, 255, 255, 0.5),
                        0 0 60px rgba(255, 255, 255, 0.3);
            }
        }

        .title-subtext {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        .input-field {
            margin-bottom: 35px;
            position: relative;
        }

        .input-label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 12px;
            font-weight: 500;
            font-size: 15px;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .input-wrapper {
            position: relative;
        }

        .crystal-input {
            width: 100%;
            padding: 20px 25px 20px 65px;
            background: rgba(255, 255, 255, 0.06);
            border: 2px solid rgba(255, 255, 255, 0.12);
            border-radius: 20px;
            font-size: 16px;
            color: white;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
            backdrop-filter: blur(10px);
        }

        .crystal-input:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.35);
            box-shadow:
                    0 0 30px rgba(255, 255, 255, 0.18),
                    inset 0 0 20px rgba(255, 255, 255, 0.1);
            transform: translateY(-5px);
        }

        .input-icon {
            position: absolute;
            left: 25px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 22px;
            color: rgba(255, 255, 255, 0.7);
            transition: all 0.5s ease;
            pointer-events: none;
        }

        .crystal-input:focus + .input-icon {
            color: white;
            transform: translateY(-50%) scale(1.3);
            animation: iconPulse 1s infinite alternate;
        }

        @keyframes iconPulse {
            0% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            }
            100% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            }
        }

        .magic-button {
            width: 100%;
            padding: 22px;
            background: var(--primary-glow);
            background-size: 300% 300%;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            letter-spacing: 2px;
            animation: gradientShift 4s ease infinite;
            box-shadow:
                    0 10px 30px rgba(0, 0, 0, 0.3),
                    0 0 50px rgba(255, 255, 255, 0.1);
            margin-top: 20px;
        }

        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .magic-button:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow:
                    0 20px 40px rgba(0, 0, 0, 0.4),
                    0 0 80px rgba(255, 255, 255, 0.2);
            letter-spacing: 4px;
        }

        .magic-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            transform: rotate(45deg);
            animation: buttonShine 3s infinite linear;
        }

        @keyframes buttonShine {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }

        .decorative-elements {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 40px 0;
        }

        .decorative-dot {
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            opacity: 0.3;
            animation: dotPulse 2s infinite ease-in-out;
        }

        .decorative-dot:nth-child(1) { animation-delay: 0s; }
        .decorative-dot:nth-child(2) { animation-delay: 0.2s; }
        .decorative-dot:nth-child(3) { animation-delay: 0.4s; }
        .decorative-dot:nth-child(4) { animation-delay: 0.6s; }

        @keyframes dotPulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.3;
            }
            50% {
                transform: scale(1.5);
                opacity: 1;
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            }
        }

        .form-footer {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
        }

        .footer-link {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 14px;
            font-weight: 300;
            position: relative;
            padding-bottom: 5px;
            transition: all 0.3s ease;
        }

        .footer-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 1px;
            background: white;
            transition: width 0.3s ease;
        }

        .footer-link:hover {
            color: white;
        }

        .footer-link:hover::after {
            width: 100%;
        }

        .floating-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: particleFloat 15s infinite linear;
        }

        @keyframes particleFloat {
            0% {
                transform: translate(0, 0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty));
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .crystal-container {
                width: 90%;
                min-height: auto;
            }

            .main-title {
                font-size: 32px;
            }

            .crystal-form {
                padding: 30px 20px;
            }
        }

        .gradient-text {
            background: linear-gradient(45deg, #6dd6ff, #8b80ff, #ff9ff3, #7cf7e6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 18px rgba(109, 214, 255, 0.35);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            letter-spacing: 1px;
        }
    </style>

<script>
    function createParticles() {
        const container = document.getElementById('particles');
        const particleCount = 50;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';

            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.top = `${Math.random() * 100}vh`;

            const tx = Math.random() * 200 - 100;
            const ty = Math.random() * 200 - 100;
            particle.style.setProperty('--tx', `${tx}px`);
            particle.style.setProperty('--ty', `${ty}px`);

            const colors = [
                '#ff0080', '#ff8c00', '#40e0d0', '#9370db',
                '#00ffff', '#ff00ff', '#ffff00', '#ffffff'
            ];
            particle.style.background = colors[Math.floor(Math.random() * colors.length)];

            const delay = Math.random() * 10;
            const duration = Math.random() * 10 + 20;
            particle.style.animationDelay = `${delay}s`;
            particle.style.animationDuration = `${duration}s`;

            const size = Math.random() * 4 + 2;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;

            container.appendChild(particle);
        }
    }

    function createCrystals() {
        const container = document.querySelector('.crystal-pieces');
        const crystalCount = 8;

        for (let i = 0; i < crystalCount; i++) {
            const crystal = document.createElement('div');
            crystal.className = 'crystal';

            crystal.style.top = `${Math.random() * 100}%`;
            crystal.style.left = `${Math.random() * 100}%`;

            const size = Math.random() * 150 + 50;
            crystal.style.width = `${size}px`;
            crystal.style.height = `${size}px`;

            const gradients = [
                'linear-gradient(45deg, #ff0080, #ff8c00, #40e0d0)',
                'linear-gradient(45deg, #9370db, #00ffff, #ff00ff)',
                'linear-gradient(45deg, #ffff00, #00ff00, #0080ff)',
                'linear-gradient(45deg, #ff0080, #ffff00, #00ffff)'
            ];
            crystal.style.background = gradients[Math.floor(Math.random() * gradients.length)];

            const duration = Math.random() * 20 + 20;
            const delay = Math.random() * 10;
            crystal.style.animationDuration = `${duration}s`;
            crystal.style.animationDelay = `${delay}s`;

            container.appendChild(crystal);

    }

}

    function createShakeEffect() {
        const style = document.createElement('style');
        style.textContent = `
                @keyframes shake {
                    0%, 100% { transform: translateX(0); }
                    10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                    20%, 40%, 60%, 80% { transform: translateX(5px); }
                }
            `;
        document.head.appendChild(style);
    }

    function createSuccessParticles() {
        const button = document.querySelector('.magic-button');
        const rect = button.getBoundingClientRect();

        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.style.position = 'fixed';
            particle.style.width = '10px';
            particle.style.height = '10px';
            particle.style.background = 'radial-gradient(circle, #00ff00, #00cc00)';
            particle.style.borderRadius = '50%';
            particle.style.left = `${rect.left + rect.width / 2}px`;
            particle.style.top = `${rect.top + rect.height / 2}px`;
            particle.style.zIndex = '1000';
            particle.style.pointerEvents = 'none';

            const angle = Math.random() * Math.PI * 2;
            const distance = Math.random() * 100 + 50;
            const x = Math.cos(angle) * distance;
            const y = Math.sin(angle) * distance;

            particle.style.animation = `successParticle 1s ease-out forwards`;

            const style = document.createElement('style');
            style.textContent = `
                    @keyframes successParticle {
                        0% {
                            transform: translate(0, 0) scale(1);
                            opacity: 1;
                        }
                        100% {
                            transform: translate(${x}px, ${y}px) scale(0);

    function createNotification(message, color) {
        const notification = document.createElement('div');
        notification.style.position = 'fixed';
        notification.style.top = '30px';
        notification.style.right = '30px';
        notification.style.background = `linear-gradient(45deg, ${color}, ${color}88)`;
        notification.style.color = 'white';
        notification.style.padding = '20px 30px';
        notification.style.borderRadius = '15px';
        notification.style.zIndex = '10000';
        notification.style.boxShadow = '0 10px 30px rgba(0,0,0,0.3)';
        notification.style.backdropFilter = 'blur(10px)';
        notification.style.animation = 'notificationSlide 0.3s ease';
        notification.textContent = message;

        const style = document.createElement('style');
        style.textContent = `
                @keyframes notificationSlide {
                    from {
                        transform: translateX(100%);
                        opacity: 0;
                    }
                    to {
                        transform: translateX(0);
                        opacity: 1;
                    }
                }
            `;
        document.head.appendChild(style);

        document.body.appendChild(notification);

        setTimeout(() => {
            notification.style.animation = 'notificationSlideOut 0.3s ease';
            setTimeout(() => {
                notification.remove();
                style.remove();
            }, 300);
        }, 3000);

        return notification;
    }

    document.querySelectorAll('.crystal-input').forEach(input => {
        input.addEventListener('input', function() {
            if (this.value.trim()) {
                this.style.borderColor = 'rgba(0, 255, 0, 0.3)';
            } else {
                this.style.borderColor = 'rgba(255, 255, 255, 0.1)';
            }
        });

        input.addEventListener('focus', function() {
            this.parentElement.style.transform = 'scale(1.02)';
        });

        input.addEventListener('blur', function() {
            this.parentElement.style.transform = 'scale(1)';
        });
    });

            glow.style.background = 'radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%)';
